<!DOCTYPE html>
<html>
  <head>
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./images/favicons/144x144.png"
    />
    <script src="./wsmain.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/weather-elements@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/memo-elements@latest"></script>
    <style>
      @import url("https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css");
      @import url("https://fonts.googleapis.com/css?family=Noto+Sans+JP|Roboto&display=swap");
      body {
        font-family: "Roboto", "Noto Sans JP", sans-serif;
      }
      @import url("https://fonts.googleapis.com/icon?family=Material+Icons");
    </style>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </head>
  <body class="mdc-typography">
    <h1>TheHome</h1>
    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner">
        <inbox-widget class="mdc-layout-grid__cell mdc-card">
          <gmail-icon-widget
            class="mdc-layout-grid__cell"
            slot="widget"
          ></gmail-icon-widget>
          <remaining-diary-widget
            class="mdc-layout-grid__cell"
            slot="widget"
          ></remaining-diary-widget>
          <memo-output-widget
            storageid="thehome"
            class="mdc-layout-grid__cell"
            slot="widget"
          ></memo-output-widget>
        </inbox-widget>
        <clock-widget class="mdc-layout-grid__cell"></clock-widget>
        <memo-input-widget
          storageid="thehome"
          class="mdc-layout-grid__cell"
        ></memo-input-widget>
        <weather-widget
          appid="6e6644f5775bc9020264ffb06173ba01"
          class="mdc-layout-grid__cell mdc-card"
        ></weather-widget>
        <a
          href="https://calendar.google.com/calendar/r"
          class="mdc-layout-grid__cell mdc-card"
          target="_blank"
        >
          <div id="cal_ph">
            Calendar placeholder
          </div>
        </a>
        <memo-widget
          storageid="thehometreasure"
          class="mdc-layout-grid__cell"
          details
        >
          <h3 slot="about">Treasure Box</h3>
        </memo-widget>
        <memo-widget
          storageid="thehomemotto"
          class="mdc-layout-grid__cell"
        ></memo-widget>
        <h3 class="mdc-layout-grid__cell mdc-card">
          深夜にだるだる起きるなら寝ろ
        </h3>
      </div>
    </div>
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>
    <script src="https://apis.google.com/js/api.js"></script>
    <refresh-widget></refresh-widget>
  </body>
</html>
